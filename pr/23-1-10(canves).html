<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>畫橢圓</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>

        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d');//取得二維圖像的繪製環境

        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.fillStyle = '#7878ff';
        ctx.ellipse(
            150, 150, 80, 100, Math.PI / 2,
            0, 2 * Math.PI
        );
        ctx.fill();


        ctx.beginPath();
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#faf';
        ctx.ellipse(
            150, 150, 80, 100, Math.PI / 2,
            0, 2 * Math.PI
        );
        ctx.stroke();



    </script>
</body>

</html>
