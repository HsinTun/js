<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>

        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d');//取得二維圖像的繪製環境

        ctx.lineWidth = 2;
        ctx.strokeStyle = 'Green';
        //ctx.arc(x, y, 半徑, startAngle ,Math.PI , 要不要逆時針);

        ctx.beginPath();
        ctx.arc(10, 20, 30, 0, Math.PI / 2, false);
        ctx.stroke();


        ctx.beginPath();
        ctx.arc(100, 20, 30, 0, Math.PI, false);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 100, 30, 0, Math.PI * 2, false);
        ctx.stroke();

    </script>
</body>

</html>
