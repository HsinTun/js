<body>
    <script>
        let x = 20;
        let y = 10;
        console.log(x, y);

        x += y; //x=x+y
        console.log(x);

        x = 2, y = 8;
        y *= x;//y=y*x
        console.log(y);

        x = 15, y = 4;
        x %= y;//x=x%y
        console.log(x);
        //%是餘數


    </script>
