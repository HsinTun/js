<body>
    <script>

        //設計一個從新排9487次['a','b','c','d']
        let arr = ['a', 'b', 'c', 'd']
        for (let i = 1; i <= 9487; i++) {
            let num = arr.pop();
            arr.unshift(num);
        }
        console.log(arr);



    </script>
