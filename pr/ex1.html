<body>
    <script>
        //印出a,b,c,d最後一個不要 逗點
        let arr = ['a', 'b', 'c', 'd'];
        let str = ''; //一個變數空字
        for (let i = 0; i < arr.length; i++) {
            if (str == '') {
                str = arr[i];
            }

            else {
                str += ',' + arr[i];
                //str = str +',' + arr[i];
            }
            // console.log(str);
        }
        console.log(str);
        //value.lenghth字的長度

    </script>
