<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn" style="width: 200px; height: 100x;">按下文字改變</button>
    <br><br><br><br>
    <div style="width: 150px;height: 100px;border: 1px solid;">請用滑鼠移過此元素</div>
    <br><br><br><br>
    <img class="puppy" src="https://i.pinimg.com/600x315/8d/4c/82/8d4c82be4f898f25a465919698566b57.jpg" alt="">

    <script>
        document.getElementById("btn").addEventListener("click", function (event) {
            alert(this.innerText);
            this.innerText = "已修改";
            //innerText填寫文字
        });

        //因為只有一個div所以[0],選取方式,跟querySelector,getElementsByTagId一樣,選取方式不同
        let div = document.getElementsByTagName("div")[0];

        div.addEventListener('mousemove', function (evet) {
            this.style.backgroundColor = "#aff";
        });
        div.addEventListener("mouseout", function (evet) {
            this.style.backgroundColor = "#ffa"
        });


        //setAttribute設置指定元素上的某個屬性值。如果屬性已經存在，則更新該值
        document.querySelector("img.puppy").addEventListener('mousemove', function () {
            this.setAttribute(
                "src",
                "https://ballparkdigest.com/wp-content/uploads/2020/02/New-Trenton-Thunder-bat-dog-300x300.jpg"
            );
        })
    </script>

</body>

</html>
