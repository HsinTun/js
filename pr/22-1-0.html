<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let str01 = 'cccA0001';
        let re01 = /A[0-9]+/g;
        if (re01.test(str01)) {
            console.log(`re.test(str)回傳結果:true`);
        } else {
            console.log(`re.test(str)回傳結果:false`);
        }



        let str02 = `1922,2019,1789,1776,1024,3000,4096,8192`;
        let re02 = /\d{4}/g; //g可以選取到全部
        let match02 = null;//甚麼值都可以也可以帶,為空[]

        if ((match02 = str02.match(re02)) != null) {
            console.log(`==============================`);

            console.log(`str02.match(re02)的結果是否為Array? ${Array.isArray(match02)}`)
            //Array是否為陣列

            console.log(`==============================`);
            console.log(match02);

            console.log(`==============================`);
            for (let num of match02) {
                console.log(num);
                //for一次回傳全部的值
            }
        } else {
            console.log(`str02.match(re02)的結果為null`);

        }



        let str03 = `A0001, B0978, X9487, Y8787, Z5432`;
        let re03 = /[A-Z]\d+/g;
        let match03 = null;
        while ((match03 = re03.exec(str03)) != null) {
            console.log(`==============================`);
            console.log(match03);
            //console.log(match03[`index`]);//也可只取裡面的值
            //whihe一個一個回傳數字裡面包含值
        }


        let str04 = `
    https://stickershop.line-scdn.net/stickershop/v1/sticker/384169592/iPhone/sticker_animation@2x.png, 
    https://stickershop.line-scdn.net/stickershop/v1/sticker/384169612/iPhone/sticker_animation@2x.png, 
    https://stickershop.line-scdn.net/stickershop/v1/sticker/384169607/iPhone/sticker_animation@2x.png,
    https://stickershop.line-scdn.net/stickershop/v1/sticker/384169603/iPhone/sticker_animation@2x.png`;
        let re04 = /https?:\/\/[a-z]+\.line-scdn.net\/[a-z]+\/v1\/[a-z]+\/([0-9]+)\/[A-Za-z]+\/sticker_animation@2x.png/g
        let match04 = null;

        //exec()疊帶
        while ((match04 = re04.exec(str04)) != null) {
            console.log(`==============================`);
            console.log(`圖片網址: ${match04[0]}`);
            console.log(`圖片網址: ${match04[1]}`);

        }
    </script>
