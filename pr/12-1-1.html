<body>
    <script>
        //function 定義
        function say() {
            console.log(`Hello World`);
        }
        function greet(name) {
            console.log(`Hello`, name);
        }
        function getMessage() {
            return 'Good job!';
        }
        say();
        greet(`Alex`);
        console.log(getMessage());
    </script>
</body>
