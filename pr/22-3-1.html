<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p style="color: #7878ff; line-height: 3; font-size: 30px;">Hello World<br />Good job!</p>

    <script>
        let p = document.querySelector('p');
        document.write(p.style.color + '<br/>');
        document.write(p.style.lineHeight + '<br/>');
        document.write(p.style.fontSize + '<br/>');
        document.write(p.innerText + '<br/>')

        p.style.color = '#faf';
        p.style['font-size'] = '80px';
        //屬性可以用 css 格式
        p.style['backgroundColor'] = '#aff';
        //屬性可以用 javascript 格式
    </script>
</body>

</html>
